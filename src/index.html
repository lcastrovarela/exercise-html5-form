<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Luis with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
    <div id="Contenedor" class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 id="myHeader">
                    Payment form example
                </h2>
            </div>
        </div>
        <div id="Contenedor" class="container-fluid">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3">
                <div class="col-md-5">
                    <label class="visually-hidden" for="autoSizingInput">Card #</label>
                    <input type="number" class="form-control" id="autoSizingInput" placeholder="XXXXXXXXXX" />
                </div>
                <div class="col-md-3">
                    <label class="visually-hidden" for="autoSizingInput">CVC #</label>
                    <input type="number" class="form-control" id="autoSizingInput" placeholder="0000" />
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="autoSizingInputGroup">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="number" class="form-control" id="autoSizingInputGroup" placeholder="Amount" />
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInput">First Name</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="" 6 12 />
                </div>
                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInput">Last Name</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="" />
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                </div>
                <div id="estadoUSA" class="col-md-3">
                    <label for="inputState" class="form-label w-100">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Alabama</option>
                        <option>Arizona</option>
                        <option>Florida</option>
                        <option>New York</option>
                        <option>Nevada</option>
                        <option>Texas</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="col-md-6">
                    <p>We accept:</p>
                    <container id="creditcards">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" />
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-mastercard"></i></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" />
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fab fa-cc-diners-club"></i></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                        </div>
                    </container>
                </div>
                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInput">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span>
                        Add any notes here.
                    </span>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button id="boton" type="button" class="btn btn-primary btn-sm float-right">
                Send
            </button>
            <button id="boton" type="button" class="btn btn-secondary btn-sm float-right">
                Cancel
            </button>
        </div>
    </div>
</body>

</html>
